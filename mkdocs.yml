theme:
  name: material
  favicon: img/vaccel-img-logo.png
  logo: img/vaccel-logo-full.svg
  palette: 

    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/eye
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/eye-outline
        name: Switch to light mode

